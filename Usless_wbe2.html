<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trippy Infinite Zoom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(circle at center, #0b0014 0%, #000 100%);
      animation: bgPulse 12s ease-in-out infinite;
    }

    @keyframes bgPulse {
      0%, 100% { background: radial-gradient(circle at center, #0b0014 0%, #000 100%); }
      50% { background: radial-gradient(circle at center, #1a0033 0%, #000 100%); }
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #enableSound {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1.2rem;
      border: 2px solid white;
      border-radius: 12px;
      padding: 12px 24px;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(8px);
      display: none;
    }

    #enableSound:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ Background Music -->
  <audio id="bgMusic" autoplay loop muted playsinline style="display:none;">
    <source src="https://files.catbox.moe/gq8s11.m4a" type="audio/mpeg">
    Your browser doesn't support the audio element.
  </audio>

  <button id="enableSound">ðŸ”Š Enable Sound</button>

  <canvas id="zoomCanvas"></canvas>

  <script>
    // ðŸŽ¶ Audio autoplay + fade-in logic
    const audio = document.getElementById("bgMusic");
    const enableSoundBtn = document.getElementById("enableSound");

    function fadeInAudio() {
      let vol = 0;
      audio.volume = 0;
      audio.muted = false;
      const fade = setInterval(() => {
        if (vol < 1) {
          vol += 0.02;
          audio.volume = vol;
        } else clearInterval(fade);
      }, 200);
    }

    audio.play().then(fadeInAudio).catch(() => {
      enableSoundBtn.style.display = "block";
    });

    enableSoundBtn.addEventListener("click", () => {
      audio.play().then(() => {
        fadeInAudio();
        enableSoundBtn.style.display = "none";
      });
    });

    // ðŸŒŒ Trippy Infinite Zoom Canvas Animation
    const canvas = document.getElementById('zoomCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, time = 0;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function draw() {
      time += 0.01;
      ctx.fillStyle = `rgba(0, 0, 0, 0.15)`;
      ctx.fillRect(0, 0, w, h);

      const cx = w / 2;
      const cy = h / 2;

      for (let i = 0; i < 60; i++) {
        const angle = i * (Math.PI / 30) + time;
        const radius = 250 * Math.sin(time / 2 + i / 5);
        const x = cx + Math.cos(angle) * radius;
        const y = cy + Math.sin(angle) * radius;

        const size = 180 + 160 * Math.sin(time + i / 3);
        const hue = (time * 50 + i * 10) % 360;
        ctx.beginPath();
        ctx.arc(x, y, Math.abs(size / 10), 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${hue}, 90%, 65%, 0.15)`;
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>

</body>
</html>
